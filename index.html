<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Register For Your Meal Plan</h1>
  
<form id="my-form" onsubmit="return validateForm()" action="bittersweetcontact@yahoo.com" method="post" enctype="text/plain">
  <div>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" placeholder="Enter your first name" required>
    </div>
    <div>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" placeholder="Enter your last name" required>
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Enter your city" required>
    </div>
	<div>
	<label for="state">State:</label>
	<select id="state" required>
    <option value="">Select a state</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
	</select>
	</div>
    <div>
      <label for="zip-code">Zip Code:</label>
      <input type="text" id="zip-code" placeholder="Enter your 5 digit zip code" required>
    </div>
    <div>
      <label for="area-code">Area Code:</label>
      <input type="text" id="area-code" placeholder="Enter your 3 digit area code" required>
    </div>
    <div>
      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" placeholder="Enter your 7 digit phone number" required>
    </div>
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Me123@email.com" required>
    </div>
    <div>
      <label for="confirm-email">Confirm Email Address:</label>
      <input type="email" id="confirm-email" placeholder="Re-enter your email address" required>
    </div>
    <div>
      <p>Meal Preference:</p>
      <label><input type="radio" name="meal-preference" value="Vegan"> Vegan</label>
      <label><input type="radio" name="meal-preference" value="Vegetarian"> Vegetarian</label>
      <label><input type="radio" name="meal-preference" value="Non-Vegetarian"> Non-Vegetarian</label>
    </div>
	<div>
      <p>Food Allergy:</p>
      <label><input type="radio" name="food-allergy" value="Yes"> Yes</label>
      <label><input type="radio" name="food-allergy" value="No"> No</label>
    </div>
	<div>
      <p>Is Your Diet Gluten Free:</p>
      <label><input type="radio" name="gluten-free" value="Yes"> Yes</label>
      <label><input type="radio" name="gluten-free" value="No"> No</label>
    </div>
    <div>
      <p>Contact Methods:</p>
      <label><input type="checkbox" name="contact-method" value="Phone"> Phone</label>
      <label><input type="checkbox" name="contact-method" value="Email"> Email</label>
      <label><input type="checkbox" name="contact-method" value="Mail"> Mail</label>
      <label><input type="checkbox" name="contact-method" value="SMS"> SMS</label>
    </div>
    <div>
      <label for="comments">Comments:</label>
      <textarea id="comments" rows="5" maxlength="250" placeholder="Enter your comments (250 character max)"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
